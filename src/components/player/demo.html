<p>默认样式</p>
<div class="wa-bdplayer wa-bdplayer-inline">
    <img src="http://p1.bdstatic.com/7217528220198269875.jpg">
    <div class="wa-play-icon"></div>
    <div class="wa-video-box"></div>
</div>

<script type="text/javascript">
require(['pmd/player/videoPlayer'], function (videoPlayer) {
    var bdPlayer = new videoPlayer({
        // 设置播放器高度，可选
        height: 210
    });

    var playIcon = $('.wa-bdplayer-inline .wa-play-icon');

    // 当前区域播放
    playIcon.click(function () {
        bdPlayer.play({
            // 播放器容器，必选
            container: '.wa-bdplayer-inline .wa-video-box',
            // 视频资源地址，必选
            src: 'http://v1.bdstatic.com/7e313590bc0d1eb605c376b326538356/mp4/7e313590bc0d1eb605c376b326538356.mp4',
            poster: 'http://p1.bdstatic.com/7217528220198269875.jpg'
        });
        $(this).hide();
    });

    bdPlayer.on('play', function () {
        playIcon.hide();
    });
    bdPlayer.on('pause', function () {
        playIcon.show();
    });
    bdPlayer.on('onefifth', function () {
        console.log('播放至少1/5');
    });
    bdPlayer.on('fourfifths', function () {
        console.log('播放至少4/5');
    });
    bdPlayer.on('playend', function () {
        console.log('播放结束');
    });
});
</script>

<script type="text/javascript">
require(['pmd/player/videoPlayer'], function (videoPlayer) {
    var bdPlayer = new videoPlayer({
            ios: {
                playMode: 'hide'
            },
            android: {
                playMode: 'fullscreen'
            }
        });

    var playIcon = $('.wa-bdplayer-full .wa-play-icon');

    // 全屏播放
    playIcon.click(function () {
        // demo中两个实例 此处消除另外一个
        $('.wa-bdplayer-inline video').length && $('.wa-bdplayer-inline video')[0].pause();
        $('.wa-bdplayer-inline video').length && $('.wa-bdplayer-inline video').remove();
        // demo中两个实例 此处消除另外一个  END
